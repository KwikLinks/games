<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KwikLinks - Student Access Gradebook</title>
    <link rel="icon" href="https://sis.cgresd.net/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap">
</head>
<body>
    <div class="kwiklinks-title">KwikLinks</div>
    <div class="button-container">

        <button onclick="openGame()" class="button" style="outline: none;">States.IO</button> <!-- New button with outline removed -->
    </div>
    <script>
        function openGame() {
            var win = window.open();
            var url = "https://html5-games.io/game/states-io";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
