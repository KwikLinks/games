        <button onclick="openGame()" class="button" style="outline: none;">States.IO</button> <!-- New button with outline removed -->
    </div>
    <script>
        function openGame() {
            var win = window.open();
            var url = "https://html5-games.io/game/states-io";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
