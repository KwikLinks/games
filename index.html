<script>
        function openLink(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function search() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var buttons = document.querySelectorAll(".button");
            var noResultMessage = document.getElementById("noResultMessage");
            var hasResults = false;

            buttons.forEach(function(button) {
                var buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchInput)) {
                    button.style.display = "block";
                    hasResults = true;
                } else {
                    button.style.display = "none";
                }
            });

            if (!hasResults) {
                noResultMessage.style.display = "block";
            } else {
                noResultMessage.style.display = "none";
            }
        }
      // Get all buttons with the class "button"
        var buttons = document.querySelectorAll(".button");

        // Create an array to store button objects with title and link
        var buttonData = [];

        // Iterate through the buttons and extract their title and link
        buttons.forEach(function(button) {
            var title = button.getAttribute("data-title");
            var link = button.getAttribute("data-link");
            buttonData.push({ title: title, link: link });
        });

        // Sort the array of button objects based on titles
        buttonData.sort(function(a, b) {
            return a.title.localeCompare(b.title);
        });

        // Remove existing buttons
        buttons.forEach(function(button) {
            button.remove();
        });

        // Create and append new buttons with sorted data
        buttonData.forEach(function(data) {
            var button = document.createElement("button");
            button.className = "button";
            button.textContent = data.title;
            button.setAttribute("data-title", data.title);
            button.setAttribute("data-link", data.link);
            document.body.appendChild(button);

            button.addEventListener("click", function() {
                window.open(data.link);
            });
        });
    </script>
