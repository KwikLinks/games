 <style>
        body {
            font-family: 'Rubik Iso', sans-serif;
            background-color: rgb(87, 250, 177);
            text-align: center;
        }

        .kwiklinks-title {
            font-size: 48px;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .button-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Display in rows of 5 columns */
            gap: 10px;
        }

        .button {
            padding: 10px;
            background-color: blue; /* Change to blue */
            color: white; /* Set text color to white */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Rubik Iso', sans-serif; /* Add font-family */
        }

        .button:hover {
            background-color: black;
        }

        .no-result-message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<script>
        function openLink(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function search() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var buttons = document.querySelectorAll(".button");
            var noResultMessage = document.getElementById("noResultMessage");
            var hasResults = false;

            buttons.forEach(function(button) {
                var buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchInput)) {
                    button.style.display = "block";
                    hasResults = true;
                } else {
                    button.style.display = "none";
                }
            });

            if (!hasResults) {
                noResultMessage.style.display = "block";
            } else {
                noResultMessage.style.display = "none";
            }
        }
    </script>
